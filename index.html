<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COVID-19-TRACKER</title>
</head>
<body>


    <div class="container">
        <div class="row">
          
            <div class="col-md-4 box-card">
                <div class="infected-num inside-text">
                <h3>Infected</h3>
                <h2 class="all-case"  id="in-num"></h2>
                <h3 id="infec-amount"></h3>
                <h4 id="date1"></h4>
                <p>Total number of infected</p>
                </div>
           </div>

        
            <div class="col-md-4 box-card">
                <div class="recovered-num inside-text">
                <h3>Recovered</h3>
                <h2 class="all-case"  id="re-num"></h2>
                <h4 id="date2"></h4>
                <p>Total number of Recovered</p>
            </div>
           </div>
        

   
            <div class="col-md-4 box-card">
                <div class="deaths-num inside-text">
                <h3> Deaths </h3>
                <h2 class="all-case" id="de-num"></h2>
                <h4 id="date3"></h4>
                <p>Total number of Deaths</p>
            </div>
           </div>
    </div>

 <div class="search-box">
    <input type="text" placeholder="Country Name" id="input"/>
    <button id="btn">Go</button>
 </div>
</div>
   <script src="script.js"></script> 

   <footer id="footer">
       <p>All rights reserved &COPY; tanviria07</p>
   </footer>
</body>
</html>
